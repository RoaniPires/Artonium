# ====================================================
# ARTONIUM - SISTEMA DE PERSONAGENS TORMENTA 20
# ====================================================
# Docker Compose com PostgreSQL

services:
  # ====================================================
  # BANCO DE DADOS POSTGRESQL
  # ====================================================
  postgres:
    image: postgres:16
    container_name: artonium-postgres
    environment:
      POSTGRES_DB: artonium
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# ====================================================
# VOLUMES (POSTGRESQL)
# ====================================================
volumes:
  postgres_data:
    driver: local
